<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header class="encabezado">
        <!-- header es el encabezado-->
        <h1 class="titulo-pricipal"> Mi Sitio Web</h1>

        <nav class="navegador-principal">
        <!-- Nav me ayuda en listar las secciones que estan disponibnles en mi sitio web de manera sencilla-->
            <ul class="lista-de-navegacion">
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Inicio</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Acerca de</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Conatacto</a></li>



            </ul>

        </nav>
    </header>

    <main class="contenido-principal">
        <!-- Me ayuda a identificar la informacion principal de mi pagina we-->
        <!-- Generalmente solo existe una etiqueta main por pÃ¡gina-->
        <section class="seccion-inicio">
            <h2 class="titulo-de-seccion">Bienvenido a mi Sitio</h2>
            <p class="texto-de-seccion">Bienvenido a mi sitio web donde hago un formulario</p>
        </section>
        <section class="seccion-contacto">
            <h2 class="titulo-de-seccion">Contacto</h2>
            <form class="formulario-de-contacto">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-input" id="nombre" type="text" required>

                <label class="form-label" for="email">Correo:</label>
                <input class="form-input" id="nombre" type="email" required>


            </form>
        </section>


    </main>

    <footer class="pie-de-pagina">
        <!-- Me ayuda para identificar el autor de la pagina, terminos y condiciones, redes sociales, contactos-->

        <p class="texto-de-footer">2023 Creado por Jaime Bautista</p>
    </footer>
    
</body>
</html>
